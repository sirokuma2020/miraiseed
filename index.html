<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="node_modules/toastr/" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css" />
    <link rel="stylesheet" href="/src/main.css" />
    <!-- Bootstrap CSS -->
    

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>しろくまクリッカー <!--ミライシード半自動化--></title>
  </head>
  <body style="margin-left: 10px;">
    <h1 style="font-size: large; margin-bottom: 0;">
      問題数と教科名、問題の答えを入力すると問題を自動で答えてくれるコードが出てきます
    </h1>
    <h1 style="font-size: large; margin-top: 0;">
      詳しくはヘルプをご確認ください
    </h1>
    <hr style="transform: translateX(-10px)">

    <div style="display: flex;">
      <input type="number" name="" id="mondaisu" placeholder="問題数" onkeyup="this.value=this.value.replace(/.[^\w]/g,``)" />
      <select name="kyouka" id="kyouka">
        <option value="">教科を選択</option>
        <option value="sonota">その他の教科</option>
        <option value="sugaku">数学</option>
      </select>
      <button id="kettei">決定</button>
      <div><!--ヘルプアイコン--></div>
    </div>
    <div id="textbox" class="contents">
      <br />
      <h4 style="margin-bottom: 0px; margin-top: 0px;">
        2乗は^を使ってください　例y²=y^2  使える文字はすべての半角英数字と一部の記号(+など)のみです。詳しくはヘルプをご確認ください
      </h4>
      <br />
      <div style="display: flex;">
        <div style="display: flex;" id="inputwaku">
          <span style="font-size: x-large;">1.</span>
          <input type="text" name="" id="answer" placeholder="答えを入力" onKeyup="this.value=this.value.replace(/[^\w\^+-=()<>*]|[:;,]/g,'');" />
        </div>
        <div style="display: flex;">
          <select name="" id="rankazu" onclick="sugakuwakusu();">
            <option value="1">解答欄の数</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <select name="" id="kotaekata">
            <option value="tegaki">手書き</option>
            <option value="sentakua">選択式</option>
          </select>
        </div>
      </div>
      <!--入力欄-->
    </div>

    <div class="sita">
      <button style="margin-left: 10px;" id="output">コードを出す</button>
      <button id="reset">リセット</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
  </body>
</html>
